<div>
  <h1 (click)="goHome()">PK Dart Vaders</h1>
  <form [formGroup]="authenticationForm"
        (ngSubmit)="onSubmit()">

    <div class="form-group"
         *ngIf="!isLogin">
      <label for="firstName">First Name</label>
      <input type="text"
             class="form-control"
             id="firstName"
             formControlName="firstName">
    </div>

    <div class="form-group"
         *ngIf="!isLogin">
      <label for="lastName">Last Name</label>
      <input type="text"
             class="form-control"
             id="lastName"
             formControlName="lastName">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email"
             class="form-control"
             id="email"
             formControlName="email">
      <span *ngIf="!authenticationForm.get('email').valid  && authenticationForm.get('email').touched"
            class="help-block">Please enter valid email!</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password"
             class="form-control"
             id="password"
             formControlName="password">
    </div>

    <div class="form-group"
         *ngIf="!isLogin">
      <label for="confirmPassword">Confirm Password</label>
      <input type="password"
             class="form-control"
             id="confirmPassword"
             formControlName="confirmPassword"
             required>
    </div>
    <div class="text-center">
      <button type="submit"
              class="btn btn-primary"
              [disabled]="!authenticationForm.valid">{{buttonContent}}</button>
    </div>

  </form>
</div>
