<div class="row md-mt-50">
  <div class="col-sm-12">
    <h1>Fixtures 21./22.</h1>
  </div>
</div>

<div class="row fixtures"
     *ngFor="let fixture of fixtures; index as i">
  <div class="col-sm-12">
    <h3 class="fw-500">{{fixture.round}}</h3>
    <div class="row mb-1">
      <div class="col-sm-2 fw-500">Date</div>
      <div class="col-sm-4 fw-500 text-center">Matches</div>
      <div class="col-sm-2 fw-500 text-center">Results</div>
    </div>
    <div class="row"
         *ngFor="let match of fixture.matches; index as i">
      <div class="col-sm-2">{{match.date}}</div>
      <div class="col-sm-4 text-center">{{match.match}}</div>
      <div class="col-sm-2 text-center">{{match.result}}</div>
    </div>
  </div>
</div>
